<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="temp_4.css">
    <title>Document</title>
</head>

<body>

    <div id="page">
        <div class="photo-and-name">
            <img src="profile.png" class="photo" alt="Profile Picture">
            <div class="contact-info-box">
                <h1 class="name" id="name"></h1>
                <br>
                <h3 class="job-title" id="job-title"></h3>
                <p class="contact-details" id="pe"></p>
            </div>
        </div>
        <div id="objective">
            <h3>Objective</h3>
            <p id="obj">
            </p>
        </div>
        <div id="education">
            <h3>Education</h3>
            <table id="E_table">
            </table>
        </div>
        <div id="work">
            <h3>Experience</h3>
            <table id="Ex_table">
            </table>
        </div>
        <div id="bio-data">
            <h3>Bio-Data</h3>
            <table>
                <tr>
                    <td>Date of Birth:</td>
                    <td id="dob"></td>
                </tr>
                <tr>
                    <td>CNIC:</td>
                    <td id="cnic"></td>
                </tr>
                <tr>
                    <td>Religion:</td>
                    <td id="religion"></td>
                </tr>
                <tr>
                    <td>Nationality:</td>
                    <td id="nationality"><b>Pakistani</b></td>
                </tr>
                <tr>
                    <td>Reference:</td>
                    <td id="ref"><b>Will be furnished upon request.</b></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="temp_4.js"></script>
</body>

</html>
