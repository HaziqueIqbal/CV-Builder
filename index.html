<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Login </title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/temp3.css">
</head>

<body>
    <div id="myForm">
        <div class="container-contact100" style="background-image: url('images/bg-01.jpg');">
            <div class="wrap-contact100">
                <form class="contact100-form validate-form">

                    <span class="contact100-form-title mr-t">
                        Login
                    </span>

                    <div class="wrap-input100 validate-input">
                        <span class="label-input100">Enter full name (exact same as you write during registration)*</span>
                        <input class="input100 s1" type="text" name="skillTitle" id="loginName"
                            placeholder="Enter full name">
                    </div>

                    <div class="wrap-input100 validate-input">
                        <span class="label-input100">Enter password *</span>
                        <input class="input100 s2" type="password" name="password" id="loginPassword"
                            placeholder="Enter passsword">
                    </div>

                    <div class="wrap-input100 validate-input">
                        <span class="label-input100">Keep me logged in</span>
                        <input class="myi" type="checkbox" name="password" id="logincheckbox">
                    </div>

                    <div class="wrap-contact100-form-btn" id="login">
                        <div class="contact100-form-bgbtn"></div>
                        <a class="add" id="login">Login</a>
                    </div>
                    <div class="wrap-contact100-form-btn" id="login">
                        <div class="contact100-form-bgbtn"></div>
                        <a class="add" id="changeToSignUp">Sign Up</a>
                    </div>

                </form>
                <p class="label-input100 mr-t" id="co" hidden></p>
            </div>

            <span class="contact100-more">
                &copy; 2022 All Rights Reserved. CAP - CV Builder
            </span>
        </div>


    </div>
    <script type="module" src="js/login.js"></script>
</body>

</html>
