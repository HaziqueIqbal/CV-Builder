<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/temp3.css">

</head>

<body>
    <div id="myForm">
        <div class="container-contact100" style="background-image: url('images/bg-01.jpg');">
            <div class="wrap-contact100">
                <form class="contact100-form validate-form">

                    <span class="contact100-form-title mr-t">
                        Sign up
                    </span>


                    <div class="wrap-input100 rs1-wrap-input100 validate-input">
                        <span class="label-input100">Enter full name *</span>
                        <input class="input100 s1" type="text" name="fullName" id="signUpName" placeholder="Enter name">
                    </div>

                    <div class="wrap-input100 rs1-wrap-input100 validate-input">
                        <span class="label-input100">Enter email *</span>
                        <input class="input100 s2" type="text" name="email" id="signUpEmail" placeholder="Enter email">
                    </div>

                    <div class="wrap-input100 rs1-wrap-input100 validate-input">
                        <span class="label-input100">Enter password *</span>
                        <input class="input100 s2" type="password" name="password" id="signUpPassword"
                            placeholder="Enter passsword">
                    </div>

                    <div class="wrap-input100 rs1-wrap-input100 validate-input">
                        <span class="label-input100">Enter password again*</span>
                        <input class="input100 s2" type="password" name="password" id="signUpPasswordAgain"
                            placeholder="Enter password again">
                    </div>

                    <div class="wrap-contact100-form-btn" id="login">
                        <div class="contact100-form-bgbtn"></div>
                        <a class="add"  id = "reg">Register</a>
                    </div>
                    <div class="wrap-contact100-form-btn" id="login">
                        <div class="contact100-form-bgbtn"></div>
                        <a class="add" id = "changeToLogin">Login</a>
                    </div>

                </form>
                <p class="label-input100 mr-t" id="co" hidden></p>
            </div>

            <span class="contact100-more">
                &copy; 2022 All Rights Reserved. CAP - CV Builder
            </span>
        </div>


    </div>
    <script type = "module" src="js/register.js"></script>
</body>

</html>
